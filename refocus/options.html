<!DOCTYPE html>
<html>

<head>
  <title>ReFocus Settings</title>
  <link rel="stylesheet" type="text/css" href="options.css">
</head>

<body>
  <div class="container">
    <h1>Settings</h1>

    <div class="settings-container">
      <h2>General Settings</h2>
      <div class="setting">
        <label for="pop-from-list">
          <input type="checkbox" id="pop-from-list">
          Pop from focus list on redirect (removes the site from the list after you're redirected to it)
        </label>
      </div>
      <div class="setting">
        <label for="default-redirect-site">Default Redirect Site:</label>
        <input type="url" id="default-redirect-site" placeholder="e.g., https://tasks.google.com">
      </div>
      <div class="setting">
        <label for="enable-grace-period">
          <input type="checkbox" id="enable-grace-period">
          Enable Grace Period (show a countdown before redirect)
        </label>
      </div>
      <div class="setting" id="grace-period-duration-setting">
        <label for="grace-period-duration">Grace Period Duration (seconds):</label>
        <input type="number" id="grace-period-duration" value="5" min="1" max="60">
      </div>
    </div>

    <div class="settings-container">
      <h2>Scheduling Settings</h2>
      <div class="setting">
        <label for="enable-scheduling">
          <input type="checkbox" id="enable-scheduling">
          Enable Time-Based Blocking
        </label>
      </div>
      <div class="setting" id="scheduling-details">
        <div>
          <label for="start-time">Start Time:</label>
          <input type="time" id="start-time" value="09:00">
        </div>
        <div>
          <label for="end-time">End Time:</label>
          <input type="time" id="end-time" value="17:00">
        </div>
        <div class="days-of-week">
          <label>Days:</label>
          <label><input type="checkbox" class="day-checkbox" value="mon">Mon</label>
          <label><input type="checkbox" class="day-checkbox" value="tue">Tue</label>
          <label><input type="checkbox" class="day-checkbox" value="wed">Wed</label>
          <label><input type="checkbox" class="day-checkbox" value="thu">Thu</label>
          <label><input type="checkbox" class="day-checkbox" value="fri">Fri</label>
          <label><input type="checkbox" class="day-checkbox" value="sat">Sat</label>
          <label><input type="checkbox" class="day-checkbox" value="sun">Sun</label>
        </div>
      </div>
    </div>

    <div class="settings-container">
      <h2>Usage Statistics</h2>
      <div class="statistic-item">
        <span>Blocked Attempts:</span>
        <span id="blocked-attempts-count">0</span>
      </div>
      <div class="statistic-item">
        <span>Successful Redirects:</span>
        <span id="successful-redirects-count">0</span>
      </div>
      <div class="setting">
        <button id="reset-stats-button">Reset Statistics</button>
      </div>
    </div>

    <div class="list-container">
      <h2>Blocked Sites</h2>
      <div class="input-group">
        <input type="text" id="new-blocked-site" placeholder="e.g., twitter.com">
        <button id="add-blocked-btn">Add</button>
      </div>
      <ul id="blocked-sites-list"></ul>
    </div>

    <div class="list-container">
      <h2>Focus List</h2>
      <div id="suggestion-message"></div>
      <div class="input-group">
        <input type="text" id="new-redirect-site" placeholder="e.g., https://dev.to">
        <button id="add-redirect-btn">Add</button>
      </div>
      <ul id="redirect-sites-list"></ul>
    </div>
  </div>
  <script type="module" src="options.js"></script>
</body>

</html>
